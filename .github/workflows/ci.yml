name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: unit_user
          POSTGRES_PASSWORD: unit_pass
          POSTGRES_DB: unitgame
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U unit_user -d unitgame"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Wait for Postgres
        env:
          DATABASE_URL: postgresql://unit_user:unit_pass@127.0.0.1:5432/unitgame
        run: |
          for i in {1..30}; do
            pg_isready -h 127.0.0.1 -p 5432 -U unit_user && break || sleep 1
          done
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install psycopg2-binary
      - name: Lint (flake8)
        run: |
          python -m pip install flake8
          flake8 --max-line-length=120
      - name: Apply migrations
        env:
          DATABASE_URL: postgresql://unit_user:unit_pass@127.0.0.1:5432/unitgame
        run: |
          bash scripts/migrate.sh "$DATABASE_URL"
      - name: Dataset analysis smoke-test
        env:
          DATABASE_URL: postgresql://unit_user:unit_pass@127.0.0.1:5432/unitgame
        run: |
          python scripts/analyze_dataset.py --db-url "$DATABASE_URL" --limit 10 || true
      - name: Run tests
        env:
          DATABASE_URL: postgresql://unit_user:unit_pass@127.0.0.1:5432/unitgame
        run: |
          pytest -q
      - name: Integration smoke: run short dry-run batch
        env:
          DATABASE_URL: postgresql://unit_user:unit_pass@127.0.0.1:5432/unitgame
        run: |
          python self_play_system.py --batch-only --dry-run --games-per-batch 20 --concurrent-games 5
